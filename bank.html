<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="w-3/4 m-auto text-center text-purple-800 text-5xl">
        <h1>Baap Er Bank</h1>
    </header>
    <Body>
       <section class="w-3/4 m-auto mt-10 bg-purple-100">
         <div class="text-center w-3/4 m-auto  py-10">
            <div class="flex justify-around ">
                <div class="w-52 rounded h-28 bg-purple-800 text-white">
                  <p>Diposite : $<span id="deposit">00</span></p> 
                </div>
                <div class="w-52 rounded h-28 bg-purple-800 text-white">
                  <p>Withdraw : $<span id="withdraw">00</span></p> 
                </div>
                <div class="w-52 rounded h-28 bg-purple-800 text-white">
                  <p>Total Balanceee : $00 <span></span></p> 
                </div>
            </div>
            <div class="text-center flex justify-around mt-5">
                <div class="w-2/5 rounded  bg-purple-800 text-white">
                    <p>please Deposit</p>
                    <input type="text" class="w-3/4 py-2 text-black" id="deposit-input"><br>
                    <button id="depositSubmit-btn" class="py-2 px-4 bg-white text-black rounded my-3">Submit</button>
                </div>  
                <div class="w-2/5 rounded  bg-purple-800 text-white">
                    <p>please Withdraw</p>
                    <input type="text" class="w-3/4 py-2 text-black" id="withdraw-input"><br>
                    <button class="py-2 px-4 bg-white text-black rounded my-3" id="withdrawSubmitBtn">Submit</button>
                </div>         
            </div>
        </div>
       </section>
    </Body>


    <script src="bank.js"></script>
</body>
</html>
